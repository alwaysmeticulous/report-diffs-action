# Workflow for building and publishing this action's container image

name: Build and Publish

on:
  push:
    branches:
      - main
      - releases/*
      - edoardo/debug-missing-covg
  pull_request: {}
  release:
    types:
      - published

permissions:
  contents: write
  packages: write

jobs:
  lint-test-check-transpile:
    name: Lint, format and test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js LTS
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: yarn

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            node-modules-${{ runner.os }}

      - name: Install dependencies
        run: yarn install --frozen-lockfile --non-interactive

      - name: Format
        run: yarn format:check

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test

      - name: Build actions
        id: build
        run: yarn build

      - name: Check JS Transpile
        id: diff
        run: |
          if [ "$(git diff --ignore-space-at-eol --text out/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build. See status below:"
            git diff --ignore-space-at-eol --text out/
            exit 1
          fi

  publish:
    name: Publish
    runs-on: ubuntu-latest
    concurrency: ${{ github.ref }}
    needs: lint-test-check-transpile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure GHCR credentials
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker build
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ghcr.io/alwaysmeticulous/report-diffs-action:debug-missing-covg
          cache-from: type=registry,ref=ghcr.io/alwaysmeticulous/report-diffs-action:cache
          cache-to: type=registry,ref=ghcr.io/alwaysmeticulous/report-diffs-action:cache,mode=max
