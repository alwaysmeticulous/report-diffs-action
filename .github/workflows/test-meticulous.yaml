# Workflow for automated Meticulous tests

on:
  push:
    branches:
      - main
  pull_request: {}

permissions:
  contents: read

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Testing the Meticulous action

    steps:
      - name: Run CLI command show-project
        id: show-project
        uses: alwaysmeticulous/action-meticulous-run@main
        with:
          api_token: "${{ secrets.METICULOUS_API_TOKEN }}"
